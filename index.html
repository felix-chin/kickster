<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>EPL 2019/2020 Club Report</title>
</head>
<body>
  <div class="container">
    <div class="row heading">
      <header class=" d-flex flex-column align-items-center justify-content-center">
        <img class="epl-logo" src="images/EPL-logo.png" alt="EPL logo">
        <h6>2019/2020 Club Report</h6>
      </header>
    </div>
    <div class="row main">
      <main class="main-wrapper d-flex flex-column">
        <div class="choose-club-heading d-flex align-items-center justify-content-center">

        </div>
        <div class="club-logos-wrapper">
          <div class="club-logos-row d-flex w-100">
            <div class="club-logo col-4">
              <img src="images/bournemouth-logo.png" alt="bournemouth-logo">
            </div>
            <div class="club-logo col-4">
              <img src="images/arsenal-logo.png" alt="arsenal-logo">
            </div>
            <div class="club-logo col-4">
              <img src="images/astonvilla-logo.png" alt="astonvilla-logo">
            </div>
            <div class="club-logo col-4">
              <img src="images/brighton-logo.png" alt="brighton-logo">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
            <div class="col-sm-auto">
              <img src="" alt="">
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
