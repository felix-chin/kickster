<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="logos.css">
  <title>Kickster</title>
</head>
<body>
  <div class="loading-modal d-none">
    <div class="loader d-flex justify-content-center align-items-center">
      <img src="images/soccerball.png" alt="soccer-loader">
    </div>
  </div>
  <div class="highlights d-none">
    <i class="hover close-button fas fa-times"></i>
    <iframe src="about:blank" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class="container-fluid">
    <div class="row heading">
      <div class="home-header animate-left">
        <div class="d-flex align-items-center justify-content-center h-100">
          <header class="d-flex flex-column flex-sm-row flex-md-column flex-lg-row flex-xl-column align-items-center justify-content-center justify-content-sm-start justify-content-md-center justify-content-lg-start justify-content-xl-center">
            <img class="epl-logo" src="images/premier-league-header.png" alt="epl-logo">
            <h4 class="font-weight-bold font-italic title">Kickster</h4>
          </header>
        </div>
      </div>
      <div class="details-header d-none animate-right">
        <div class="d-flex align-items-center justify-content-center h-100">
          <div class="logo-wrapper d-flex justify-content-center align-items-center mr-2 mr-sm-0">
            <div class="details-team-logo"></div>
          </div>
          <div class="team-text-wrapper d-flex flex-column justify-content-center">
            <span class="team-name"></span>
            <span class="venue-name"></span>
            <span><a class="website" href="" target="_blank"></a></span>
          </div>
          <div>
            <i class="hover home-button fas fa-home"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="row home">
      <div class="col-12 home-wrapper d-flex flex-column">
        <div class="choose-team-heading d-flex align-items-center justify-content-center animate-fade-in delay">
          <span>Choose a team</span>
        </div>
        <div class="team-logos-wrapper animate-bottom delay">
          <div class="row d-flex">
            <div class="offset-sm-1"></div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="19" src="images/afcbournemouth-logo.png" alt="bournemouth">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="0" src="images/arsenal-logo.png" alt="arsenal">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="1" src="images/astonvilla-logo.png" alt="astonvilla">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="17" src="images/brighton-logo.png" alt="brighton">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="11" src="images/burnley-logo.png" alt="burnley">
            </div>
            <div class="offset-sm-1 offset-xl-0"></div>
            <div class="offset-sm-1 offset-xl-0"></div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="2" src="images/chelsea-logo.png" alt="chelsea">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="15" src="images/crystalpalace-logo.png" alt="crystalpalace">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="3" src="images/everton-logo.png" alt="everton">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="12" src="images/leicester-logo.png" alt="leicester">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="4" src="images/liverpool-logo.png" alt="liverpool">
            </div>
            <div class="offset-sm-1"></div>
            <div class="offset-sm-1"></div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="5" src="images/mancity-logo.png" alt="mancity">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="6" src="images/manu-logo.png" alt="manunited">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="7" src="images/newcastle-logo.png" alt="newcastle">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="8" src="images/norwich-logo.png" alt="norwich">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="16" src="images/sheffield-logo.png" alt="sheffield">
            </div>
            <div class="offset-sm-1 offset-xl-0"></div>
            <div class="offset-sm-1 offset-xl-0"></div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="13" src="images/southampton-logo.png" alt="southampton">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="9" src="images/tottenham-logo.png" alt="tottenham">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="14" src="images/watford-logo.png" alt="watford">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="18" src="images/westham-logo.png" alt="westham">
            </div>
            <div class="col-xl-1 col-sm-2 col-3 team-logo d-flex justify-content-center">
              <img data-team="10" src="images/wolves-logo.png" alt="wolves">
            </div>
            <div class="offset-sm-1"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row team-details d-none animate-bottom">
      <div class="col-sm-6 col-md-12 col-lg-5 match-history d-flex flex-column justify-content-center align-items-center">
        <h6>Last 4 Match Results</h6>
        <div><span class="match1Home"></span> - <span class="match1Away"></span><i data-video="1" class="hover highlights1 fas fa-play-circle"></i></div>
        <div><span class="match2Home"></span> - <span class="match2Away"></span><i data-video="2" class="hover highlights2 fas fa-play-circle"></i></div>
        <div><span class="match3Home"></span> - <span class="match3Away"></span><i data-video="3" class="hover highlights3 fas fa-play-circle"></i></div>
        <div><span class="match4Home"></span> - <span class="match4Away"></span><i data-video="4" class="hover highlights4 fas fa-play-circle"></i></div>
      </div>
      <div class="col-sm-6 col-md-12 col-lg-7 article d-flex flex-column justify-content-center align-items-center px-3">
        <h6>Latest Match Reports</h6>
        <div class="article-group">
          <div><a class="article1" target="_blank"></a></div>
          <div><a class="article2" target="_blank"></a></div>
          <div><a class="article3" target="_blank"></a></div>
          <div><a class="article4" target="_blank"></a></div>
        </div>
      </div>
      <div id="map"></div>
      <div class="stadium-location"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC37G_TaabnjhwNuCove5iXzL_qQmS7X7E"></script>
  <script src="main.js"></script>
</body>
</html>
