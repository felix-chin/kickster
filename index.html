<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>EPL 2019/2020 Club Report</title>
</head>
<body>
  <div class="container">
    <div class="row heading">
      <header class="d-flex flex-column align-items-center justify-content-center">
        <img class="epl-logo" src="images/epl-logo.png" alt="epl-logo">
        <h6>2019/2020 Club Report</h6>
      </header>
    </div>
    <div class="row main">
      <main class="main-wrapper d-flex flex-column">
        <div class="choose-club-heading d-flex align-items-center justify-content-center">
          <h5>Choose a club</h5>
        </div>
        <div class="club-logos-wrapper">
          <div class="d-flex">
            <div class="club-logo col-md-auto">
              <img id="bournemouth" src="images/afcbournemouth-logo.png" alt="bournemouth-logo">
            </div>
            <div class="club-logo col-md-auto">
              <img id="arsenal" src="images/arsenal-logo.png" alt="arsenal-logo">
            </div>
            <div class="club-logo col-md-auto">
              <img id="astonvilla" src="images/astonvilla-logo.png" alt="astonvilla-logo">
            </div>
            <div class="club-logo col-md-auto">
              <img id="brighton" src="images/brighton-logo.png" alt="brighton-logo">
            </div>
          </div>
          <div class="d-flex">
            <div class="club-logo col-md-auto">
              <img id="" src="images/burnley-logo.png" alt="">
            </div>
            <div class="club-logo col-md-auto">
              <img id="" src="images/chelsea-logo.png" alt="">
            </div>
            <div class="club-logo col-md-auto">
              <img id="" src="images/crystalpalace-logo.png" alt="">
            </div>
            <div class="club-logo col-md-auto">
              <img id="" src="images/everton-logo.png" alt="">
            </div>
          </div>
          <div class="d-flex">
            <div class="club-logo col-md-auto">
              <img id="" src="images/leicester-logo.png" alt="">
            </div>
            <div class="club-logo col-md-auto">
              <img id="" src="images/liverpool-logo.png" alt="">
            </div>
            <div class="club-logo col-md-auto">
              <img id="" src="images/mancity-logo.png" alt="">
            </div>
            <div class="club-logo col-md-auto">
              <img id="" src="images/manu-logo.png" alt="">
            </div>
          </div>
          <div class="d-flex">
            <div class="club-logo col-md-auto">
              <img id="" src="images/newcastle-logo.png" alt="">
            </div>
            <div class="club-logo col-md-auto">
              <img id="" src="images/norwich-logo.png" alt="">
            </div>
            <div class="club-logo col-md-auto">
              <img id="" src="images/sheffield-logo.png" alt="">
            </div>
            <div class="club-logo col-md-auto">
              <img id="" src="images/southampton-logo.png" alt="">
            </div>
          </div>
          <div class="d-flex">
            <div class="club-logo col-md-auto">
              <img id="" src="images/tottenham-logo.png" alt="">
            </div>
            <div class="club-logo col-md-auto">
              <img id="" src="images/watford-logo.png" alt="">
            </div>
            <div class="club-logo col-md-auto">
              <img id="" src="images/westham-logo.png" alt="">
            </div>
            <div class="club-logo col-md-auto">
              <img id="" src="images/wolves-logo.png" alt="">
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
